<div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body container">
    <form class="form-horizontal">
        <div class="form-group row">
            <label for="title" class="col-sm-3 col-form-label">Title:</label>
            <div class="col-sm-9">
                <input type="text" id="title" name="title" [(ngModel)]="item.title"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="startDate" class="col-sm-3 col-form-label">Start Date:</label>
            <div class="col-sm-9">
                <input type="text" id="startDate" name="startDate" [(ngModel)]="item.startDate"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="endDate" class="col-sm-3 col-form-label">End Date:</label>
            <div class="col-sm-9">
                <input type="text" id="endDate" name="endDate" [(ngModel)]="item.endDate"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="hoursUsed" class="col-sm-3 col-form-label">Hours Used:</label>
            <div class="col-sm-9">
                <input type="number" id="hoursUsed" name="hoursUsed" [(ngModel)]="item.hoursUsed"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" (click)="save()">Save</button>
    <button class="btn" (click)="close()">Close</button>
</div>
